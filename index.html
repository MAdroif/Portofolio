<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List Saya</h1>
            <p class="subtitle">Tambah, hapus, dan tandai tugas sebagai selesai</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Masukkan tugas baru...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i> Tambah Tugas
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>

            <div class="tasks-section">
                <h2>Daftar Tugas <span id="taskCount">(0 tugas)</span></h2>
                <ul id="taskList">
                    <!-- Tugas akan ditambahkan di sini melalui JavaScript -->
                    <li class="empty-message">Tidak ada tugas. Tambahkan tugas baru!</li>
                </ul>
            </div>

            <div class="stats-section">
                <div class="stat">
                    <h3>Total Tugas</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat">
                    <h3>Tugas Aktif</h3>
                    <p id="activeTasks">0</p>
                </div>
                <div class="stat">
                    <h3>Tugas Selesai</h3>
                    <p id="completedTasks">0</p>
                </div>
            </div>
        </div>

        <footer>
            <p>To-do List &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
